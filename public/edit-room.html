<!-- Inside edit-room.html -->
<div class="bg-light text-dark p-4">
    <h2>Edit Room</h2>
    <dl class="room-form">
        <dd><input type="number" class="form-control" id="txtRoomId" hidden ></dd>

        <dt>Description</dt>
        <dd><input type="text" class="form-control" id="txtDescription"></dd>

        <dt>Price and Contact Info</dt>
        <div class="d-flex justify-content-between">
            <input type="number" class="form-control w-45 me-1" id="txtPrice">
            <input type="text" id="txtContact" class="form-control w-45 me-1">
        </div>
        <dt>Bedrooms & Bathrooms</dt>
        <dd class="d-flex justify-content-between">
            <input type="number" class="form-control w-45 me-1" id="txtBedrooms" placeholder="Bedrooms">
            <input type="number" class="form-control w-45 ms-1" id="txtBathrooms" placeholder="Bathrooms">
        </dd>

        <dt>Furnished, Parking, Bachelors Allowed</dt>
        <dd class="form-toggle-group">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="chkFurnished">
                <label class="form-check-label" for="chkFurnished">Furnished</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="chkParking">
                <label class="form-check-label" for="chkParking">Parking</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="chkBachelorsAllowed">
                <label class="form-check-label" for="chkBachelorsAllowed">Bachelors Allowed</label>
            </div>
        </dd>

        <dt>Property Type</dt>
        <dd>
            <select class="form-control" id="selPropertyType">
                <option value="Apartment">Apartment</option>
                <option value="Duplex">Duplex</option>
                <option value="Independent House">Independent House</option>
            </select>
        </dd>

        <dt>Room Image</dt>
        <dd class="d-flex justify-content-between">
            <input type="file" class="form-control w-45" id="fileRoomImage">
            <img id="imgRoomPreview" class="img-fluid" style="max-height: 150px; display: none;" alt="Room Image Preview">
        </dd>
    </dl>

    <button id="btnSave" class="btn btn-primary w-100">Save Changes</button>
    <button id="btnEditCancel" class="btn btn-danger w-100 mt-2">Cancel</button>
</div>
