<div class="container-fluid">
    <div class="row rounded">
        <!-- Filter Sidebar (left side) -->
        <div class="col-3">
            <div class="container bg-light p-3 text-dark">
                <h4>Filter Rooms</h4>

                <!-- Price Range Filter -->
                <div class="mb-3">
                    <label for="priceRange" class="form-label"><strong>Price</strong></label>
                    <label for="" id="currentPrice"></label>
                    <input type="range" class="form-range" id="priceRange" min="10000" max="100000" step="1000"
                        value="10000">
                    <span id="priceRangeValue">10000</span>
                    <span class="float-end">100000</span>
                </div>

                <!-- Bedrooms Filter -->
                <div class="mb-3">
                    <label for="bedrooms" class="form-label"><strong>Bedrooms</strong></label>
                    <select class="form-select" id="bedrooms">
                        <option value="">Any</option>
                        <option value="1">1 Bedroom</option>
                        <option value="2">2 Bedrooms</option>
                        <option value="3">3 Bedrooms</option>
                        <option value="4">4+ Bedrooms</option>
                    </select>
                </div>

                <!-- Bathrooms Filter -->
                <div class="mb-3">
                    <label for="bathrooms" class="form-label"><strong>Bathrooms</strong></label>
                    <select class="form-select" id="bathrooms">
                        <option value="">Any</option>
                        <option value="1">1 Bathroom</option>
                        <option value="2">2 Bathrooms</option>
                        <option value="3">3 Bathrooms</option>
                        <option value="4">4+ Bathrooms</option>
                    </select>
                </div>

                <!-- Property Type Filter -->
                <div class="mb-3">
                    <label for="propertyType" class="form-label"><strong>Property Type</strong></label>
                    <select class="form-select" id="propertyType">
                        <option value="">Any</option>
                        <option value="duplex">duplex</option>
                        <option value="apartment">apartment</option>
                        <option value="independent House">independent House</option>
                    </select>
                </div>

                <!-- Bachelors Allowed Filter -->
                <div class="mb-3">
                    <label class="form-label"><strong>Bachelors Allowed</strong></label>
                    <select class="form-select" id="bachelorsAllowed">
                        <option value="">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <!-- Furnished Filter -->
                <div class="mb-3">
                    <label class="form-label"><strong>Furnished</strong></label>
                    <select class="form-select" id="furnished">
                        <option value="">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <!-- Parking Filter -->
                <div class="mb-3">
                    <label class="form-label"><strong>Parking</strong></label>
                    <select class="form-select" id="parking">
                        <option value="">Any</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <!-- Apply Filters Button -->
                <button class="btn btn-primary w-100" id="btnApplyFilters">Apply Filters</button>
                
            </div>
        </div>

        <!-- Right Side: User Dashboard and Room Cards -->
        <div class="col-9">
            <div class="bg-light p-2 rounded shadow-sm h-100">
                <!-- Dashboard Header -->
                <h5 class="d-flex justify-content-between align-items-center mb-4 mt-4">
                    <span class="h6 ms-1">Hello, <span id="lblUserId" class="font-weight-bold">User</span></span>
                    <span class="d-flex align-items-center">
                        <button id="btnNewRoom" class="bi bi-house-add btn btn-primary ml-3 rounded">Add New
                            Room</button>
                    </span>
                    <button class="btn btn-danger rounded" id="btnSignout">Signout</button>
                </h5>

                <!-- Room Cards Container -->
                <div id="roomsContainer" class="d-flex flex-wrap justify-content-start"
                    style="max-height: 550px; overflow-y: auto;">
                    <!-- Dynamic room cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
