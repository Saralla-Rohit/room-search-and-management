<div class="bg-light p-3 text-dark">
    <h3>Are you sure you want to delete this room?</h3>
    <dl>
        <input type="hidden" name="" id="txtDRoomId"> <!-- Hidden field to hold RoomId -->
        
        <div class="row mb-2">
            <div class="col-4"><strong>Room ID</strong></div>
            <div class="col-8" id="lblDRoomId">2</div> <!-- Room ID -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Description</strong></div>
            <div class="col-8" id="lblDRoomDescription">Suresh referred this</div> <!-- Room Description -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Price</strong></div>
            <div class="col-8" id="lblDRoomPrice">35,000</div> <!-- Room Price -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Bedrooms</strong></div>
            <div class="col-8" id="lblDRoomBedrooms">69</div> <!-- Number of Bedrooms -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Furnished</strong></div>
            <div class="col-8" id="lblDRoomFurnished">No</div> <!-- Furnished Status -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Bathrooms</strong></div>
            <div class="col-8" id="lblDRoomBathrooms">69</div> <!-- Number of Bathrooms -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Parking</strong></div>
            <div class="col-8" id="lblDRoomParking">Yes</div> <!-- Parking Available -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Bachelors Allowed</strong></div>
            <div class="col-8" id="lblDRoomBachelorsAllowed">Yes</div> <!-- Bachelors Allowed -->
        </div>

        <div class="row mb-2">
            <div class="col-4"><strong>Property Type</strong></div>
            <div class="col-8" id="lblDRoomPropertyType">Duplex</div> <!-- Property Type -->
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-danger w-100" id="btnConfirmDeleteRoom">Delete</button> <!-- Confirm Delete -->
            </div>
            <div class="col-6">
                <button class="btn btn-dark w-100" id="btnCancelDeleteRoom">Cancel</button> <!-- Cancel -->
            </div>
        </div>
    </dl>
</div>
