<div class="container bg-light p-3 text-dark">
    <h2>Room Details</h2>
    
    <!-- Room ID (can be hidden if needed) -->
    <div class="row">
        <div class="col-4"><strong>Room ID</strong></div>
        <div class="col-8" id="lblRoomId">Loading...</div>
    </div>

    <!-- Room Description -->
    <div class="row">
        <div class="col-4"><strong>Description</strong></div>
        <div class="col-8" id="lblRoomDescription">Loading...</div>
    </div>

    <!-- Room Price -->
    <div class="row">
        <div class="col-4"><strong>Price</strong></div>
        <div class="col-8" id="lblRoomPrice">Loading...</div>
    </div>

    <!-- Room Bedrooms -->
    <div class="row">
        <div class="col-4"><strong>Bedrooms</strong></div>
        <div class="col-8" id="lblRoomBedrooms">Loading...</div>
    </div>

    <!-- Room Bathrooms -->
    <div class="row">
        <div class="col-4"><strong>Bathrooms</strong></div>
        <div class="col-8" id="lblRoomBathrooms">Loading...</div>
    </div>

    <!-- Room Property Type -->
    <div class="row">
        <div class="col-4"><strong>Property Type</strong></div>
        <div class="col-8" id="lblRoomPropertyType">Loading...</div>
    </div>
    <div class="row">
        <div class="col-4"><strong>Contact Info</strong></div>
        <div class="col-8" id="lblContact">Loading...</div>
    </div>

    <!-- Room Image -->
    <div class="row mt-3">
        <div class="col-12">
            <img id="imgRoomPreview" src="" alt="Room Image" class="img-fluid" style="max-height: 300px; object-fit: cover; display: none;">
        </div>
    </div>

    <!-- Close Button -->
    <div class="row mt-3">
        <button class="btn btn-danger" id="btnCloseRoomDetails">Close</button>
    </div>
</div>
